<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <title>News By the Map</title>
</head>

<body>
    <section class="hero w3-grayscale">
        <div class="background ">
            <h1 style="margin-top: 10px;" class="text">News by the Map</h1>
            <h2 class="currentDay text" id="currentDay"></h2>
        </div>
    </section>
    <main class="container is-fluid is-variable is-2-mobile is-0-tablet is-3-desktop is-8-widescreen is-1-fullhd">
        <div class="columns">
            <div class=" column is-full center">
                    <h2 class="searchDirect text">Type in a location into the map search box to find recent news about the area.</h2>
            </div>
        </div>

        <!--Dropdown-->
        <div class="dropdown is-12 column">
            <div class="dropdown-trigger">
                <button class="button dropdownBtn" aria-haspopup="true" aria-controls="dropdown-menu2">
                    <span class="placeholder text" id="topic">Choose Topic</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                <div id="dropDwnOptGrp" class="dropdown-content text">
                    <a href="#" class="dropdown-item" value="">
                        None
                    </a>
                    <a href="#" class="dropdown-item" value="business">
                        Business
                    </a>
                    <a href="#" class="dropdown-item" value="technology">
                        Technology
                    </a>
                    <a href="#" class="dropdown-item" value="health">
                        Health
                    </a>
                    <a href="#" class="dropdown-item" value="entertainment">
                        Entertainment
                    </a>
                    <a href="#" class="dropdown-item" value="sports">
                        Sports
                    </a>
                    <a href="#" class="dropdown-item" value="science">
                        Science
                    </a>
                </div>
            </div>
        </div>

        <!--MAP-->
        <div style="display: none" class="text">
            <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
        </div>
        <div id="map" class="column is-12"></div>

        <!--Locally Stored cities div-->
        <div id="history-container" class="appended-cities">
            <ul class="history" id="history-list">
            </ul>
        </div>

        <!--NEWS-->
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <strong>Place ID:</strong> <span id="place-id"></span><br />
            <span id="place-address"></span>
        </div>
        <div class="columns">
            <div class="column newsbox">
                <h2 id="newsCityTitle" style="border-bottom: solid; margin-top: 10px;"
                    class="center text subtitle is-2 hide">News
                </h2>
            </div>
        </div>
        <div class="box hide">
            <div class="columns" style="margin-bottom: 20px;">
                <div class="">
                    <div id="newsCard">
                        <img id="image0" class="image" style="margin-right: 20px; margin-bottom:5px" src="" />
                    </div>
                </div>
                <div class="tile">
                    <div id="newsCard">
                        <h5 id="title0"></h5>
                        <a href="" id="url0" target="_blank"></a>
                        <h4 class="subtitle is-5"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="box hide">
            <div class="columns" style="margin-bottom: 20px;">
                <div class="">
                    <div id="newsCard">
                        <img id="image1" class="image" style="margin-right: 20px;" src="" />
                    </div>
                </div>
                <div class="tile">
                    <div id="newsCard">
                        <h5 id="title1"></h5>
                        <a href="" id="url1" target="_blank"></a>
                        <h4 class="subtitle is-5"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="box hide">
            <div class="columns" style="margin-bottom: 20px;">
                <div class="">
                    <div id="newsCard">
                        <img id="image2" class="image" style="margin-right: 20px;" src="" />
                    </div>
                </div>
                <div class="tile">
                    <div id="newsCard">
                        <h5 id="title2"></h5>
                        <a href="" id="url2" target="_blank"></a>
                        <h4 class="subtitle is-5"></h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script Links -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAY0LxkZdOLQZdYZrJ2OWH6QVxrII3GNc&callback=initMap&libraries=places&v=weekly"
            defer></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
