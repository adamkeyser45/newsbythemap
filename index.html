<body>
    <section class="hero">
        <div class="background">
            <h1 style="margin-top: 10px;">News by the Map</h1>
            <h2 class="currentDay" id="currentDay"></h2>
            <!-- <h2 class="center">Type in a location or drop a pin on the map to find recent news about the area.</h2> -->
        </div>
    </section>

    <main class="container is-fluid is-variable is-2-mobile is-0-tablet is-3-desktop is-8-widescreen is-1-fullhd">
        <div class = "columns">
            <div class=" column is-full center">
                <form id="user-form" class="searchForm">
                    <h2 class="searchDirect">Type in a location into the map search box to find recent news about the area.</h2> 
                    <input name="city" id="city" type="text" autofocus="true" placeholder="type in city name" class="form-input input is-medium" />

                    <div class="dropdown column">
                            <div class="dropdown-trigger">
                              <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu2">
                                <span>Topic</span>
                                <span class="icon is-small">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                              <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                    None
                                   </a>
                                <a href="#" class="dropdown-item">
                                    Education
                                   </a>
                                <a href="#" class="dropdown-item">
                                   Sports
                                  </a>
                                <a href="#" class="dropdown-item">
                                    Business
                                  </a>
                                <a href="#" class="dropdown-item">
                                  Politics
                                </a>
                              </div>
                            </div>
                        </div>
                        
                    <button type="submit" id="searchBtn" class="button is-medium">Search</button>
                </form>
            </div>
        </div>

        
            <div style="display: none">
                <input
                  id="pac-input"
                  class="controls"
                  type="text"
                  placeholder="Enter a location"
                />
              </div>
              <div id="map"></div>
              <div id="infowindow-content">
                <span id="place-name" class="title"></span><br />
                <strong>Place ID:</strong> <span id="place-id"></span><br />
                <span id="place-address"></span>
            </div>
        

        <div class="columns">
            <div class="column">
                <h2 style="margin-top: 10px;" class="center subtitle is-2">News</h2>
            </div>
        </div>

        <div class="columns" style="border: solid 1px gray; height: 150px; margin-bottom: 20px;">
            <div class="tile">
                <div id="newsCard" >
                    <img id="image" src="https://via.placeholder.com/150" />
                </div>
            </div>
            <div class="tile">
                <div id="newsCard">

                    <h5 class="u-pull-right" id="title"></h5> 
                    <p id="name"></p>
                    <p id="description"></p>
                    <p id="url"></p>
                    <!-- <p id="image"></p> -->
                    <h4 class="subtitle is-5"></h4> 
                </div>
            </div>
        </div>
